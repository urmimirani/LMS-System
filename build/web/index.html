<!DOCTYPE html>
<html>
<head>
    <title>LMS System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centering container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
        }

        /* Main container */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%; /* Reduced width */
            max-width: 800px; /* Reduced max-width */
            height: 400px;
        }

        /* Image styling */
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Text content */
        .content-container {
            margin-left: 20px;
            text-align: center; /* Center align text */
        }

        .content-container h1 {
            font-size: 2em;
            color: #1e3799;
            margin-bottom: 50px;
            margin-top: 2px; /* Add top margin to create spacing */
        }

        .content-container p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-login {
            background-color: #007bff;
        }

        .button-register {
            background-color: #343a40;
        }

        /* Hover effects */
        .button-login:hover {
            background-color: #0056b3;
        }

        .button-register:hover {
            background-color: #23272b;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="images/image.PNG" alt="Illustration">
        </div>
        
        <!-- Text and Button Section -->
        <div class="content-container">
            <h1>LMS SYSTEM</h1>
            <p>The LMS system is an all-in-one software solution that helps manage courses, students, and teachers efficiently. Log in or register to get started.</p>
            <a href="login.jsp" class="button button-login">Login</a>
            <a href="register.jsp" class="button button-register">Register</a>
        </div>
    </div>
</body>
</html>
